<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap_cyborg.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to the To-Do List App <br><small>Where you can do what you need to do</small></h1>
      </div>
      <div class="col-md-6">
        <h3>Add a task:</h3>
        <form id="add-task" class="form-inline">
          <div class="form-group">
            <label for="task">New Task Name</label>
            <input type="text" id="task" placeholder="e.g. wash the dog">
            <button type="submit" class="btn btn-danger">Add Task</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Here's what you gotta do:</h3>
        <ul>
          <span class="to-do-list"></span>
        </ul>
        <h3>Here's what you already did:</h3>
        <ul>
          <span class="done-list"></span>
        </ul>
      </div>
    </div>
  </body>
</html>
